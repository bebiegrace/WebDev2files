
<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoLOR_Shape</title>
     <link rel="stylesheet" href="style.css"/> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="jquery.js"></script>


  </head>
  <body>

<div class="shapes">

     <h1>SHAPE CHANGE</h1>
        <div id="shape1" class="shape">
             <div class="circle" ></div>
       </div>

       <div id="shape2" class="shape">
            <div class="triangle-up"></div>
        </div>

        <div id="shape3" class="shape">
             <div class="star"></div>
         </div>
        <div id="shape4" class="shape">
             <div class="octagon"></div>
         </div>

        <div id="shape5" class="shape">
             <div class="heart" ></div>
         </div> 
       <div id="shape6" class="shape">
        <div class="cross"></div>
       </div>

        <div id="shape7" class="shape">
            <div class="yin-yang" ></div>
        </div>

        <div id="shape8" class="shape">
            <div class="halfmoon" ></div>
        </div>
</div>

<div class="colors">
         <h1> COLOR CHANGE</h1>
        <div  class="color" class="color1" id="color1" style="background-color:#5febfd;"></div>
        <div    class="color" class="color2" id="color2" style="background-color:#e91e1e;"></div>
        <div   class="color" class="color3" id="color3" style="background-color:#f8e326;"></div>
        <div   class="color" class="color4" id="color4" style="background-color:#2385f5;"></div>
        <div   class="color" class="color5" id="color5" style="background-color:#b43908;"></div>
        <div  class="color" class="color6" id="color6" style="background-color:#554e40;"></div>
        <div   class="color" class="color7" id="color7" style="background-color:#9af523;"></div>
        <div   class="color" class="color8" id="color8" style="background-color:#1205c2;"></div>
        <div class="color" class="color9" id="color9" style="background-color:#9d23e4;"></div>
        <div  class="color" class="color10" id="color10" style="background-color:#09bd21;"></div>
        <div   class="color" class="color11" id="color11" style="background-color:#f16e6e;"></div>
        <div   class="color" class="color12" id="color12" style="background-color:#ba81cc;"></div>
</div>

<div class="box_container">
  <div class="mybox">

         <h1>DIV TRANSFORMATION</h1>

    <div  class="box" id="box1" style="margin-left:250px;"></div>
   </div>

  </div>


    <div class="css_propchanges">
        <h1> CSS Prop Changes:</h1>
        <p class="color1"></p>
        <p class="shape"></p>
        
    <div  class="prop" id="cssprop"></div>
</div>


 <!-- <script src="changecolor.js"></script> -->
  </body>
</html>
