
<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoLOR_Shape</title>
     <link rel="stylesheet" href="style.css"/> 
     <script src="jquery.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body>

<div class="shapes">

     <h1>SHAPE CHANGE</h1>
        <div class="circle">
             <div  class="shape" id="circle"></div>
       </div>

       <div class="triangle-up">
            <div   class="shape" id="triangle-up"></div>
        </div>
        <div class="star">
             <div  class="shape" id="star"></div>
         </div>
        <div class="octagon">
             <div class="shape" id="octagon"></div>
         </div>
        <div class="heart">
             <div  class="shape" id="heart"></div>
         </div>

      
       <div class="cross">
        <div class="shape" id="cross"></div>
       </div>

        <div class="yin-yang">
            <div class="shape" id="yin-yang"></div>
        </div>

        <div class="halfmoon">
            <div class="shape" id="halfmoon"></div>
        </div>
</div>

<div class="colors">
         <h1> COLOR CHANGE</h1>
        <div  class="color" class="color1" id="color1"></div>
        <div  class="color" class="color2" id="color2"></div>
        <div  class="color" class="color3" id="color3"></div>
        <div  class="color" class="color4" id="color4"></div>
        <div  class="color" class="color5" id="color5"></div>
        <div  class="color" class="color6" id="color6"></div>
        <div  class="color" class="color7" id="color7"></div>
        <div  class="color" class="color8" id="color8"></div>
        <div  class="color" class="color9" id="color9"></div>
        <div  class="color" class="color10" id="color10"></div>
        <div  class="color" class="color11" id="color11"></div>
        <div  class="color" class="color12" id="color12"></div>
</div>

<div class="mybox">
<h1> DIV TRANSFORMATION</h1>

<div  class="box" id="box1"></div>
</div>


<div class="css_propchanges">
<h1> CSS Prop Changes:</h1>
<div  class="prop" id="cssprop"></div>
</div>
 <script src="changecolor.js"></script>
  </body>
</html>
